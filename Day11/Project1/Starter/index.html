<html>
  <head>
    <title>BMI Calculator (Starter)</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div>
      <div class="panel">
        <h2>Check your BMI</h2>

        <p id="introText">
          Enter your weight and height below to check your BMI results
        </p>

        <form onsubmit="calculate()">
          <div id="weightInput">
            <p>Put your weight in here (KG)</p>
            <input
              id="weight"
              name="weight"
              type="number"
              class="input-weight"
            />
          </div>
          <div id="heightInput">
            <p>And your height in here (CM)</p>
            <input id="height" type="number" name="weight" />
          </div>
          <button type="submit" class="btn">Calculate BMI</button>
        </form>
        <div id="results">Your BMI results will appear here</div>
      </div>
    </div>
  </body>
</html>

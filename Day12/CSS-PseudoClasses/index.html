<html>
  <head>
    <title>CSS</title>
    <style>
      h1 {
        color: rgb(45, 56, 160);
      }
      li:nth-child(odd){
        color: orange;
      }
      li:nth-child(even){
        color: #008000;
      }
      li:nth-child(3){
        color: magenta;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <br />
    <br />
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>Fifth</li>
    </ol>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>Fifth</li>
    </ol>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>Fifth</li>
    </ol>
  </body>
</html>

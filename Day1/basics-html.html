<html>
  <head>
    <title>Basic of HTML</title>
    <style>
      .pargraph1 {
        color: red;
      }

      .orange {
        color: orange;
        font-weight: bold;
      }

      .green {
        color: greenyellow;
      }

      .purple {
        color: purple;
      }

      #id1 {
        color: magenta;
      }
    </style>
  </head>
  <body>
    <!-- Container Tag -->
    This is a normal text.
    <br />
    <br />
    This is another text.
    <p class="pargraph1">This is a Paragraph</p>
    <p>This is a Paragraph</p>
    <!-- Paragraph Tag -->

    <!-- Heading Tag -->

    <h1 style="color: blue">Heading 1</h1>
    <h2 id="id1">Heading 2</h2>

    <h3 class="orange">Heading 3A</h3>
    <h3 class="purple">Heading 3B</h3>
    <h3 class="green">Heading 3C</h3>
    <h3 class="orange">Heading 3D</h3>
    <h3 class="purple">Heading 3E</h3>

    <h4 id="id1" class="orange">Heading 4</h4>
    <h5 id="id1">Heading 5</h5>
    <h6 id="id1">Heading 6</h6>

    <!-- Empty Tag -->

    <!-- Line Break -->
    <hr />
    <!-- Horizonatal Line -->
  </body>
</html>
